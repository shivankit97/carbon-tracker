{% extends "base.html" %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">Confirm Deletion</h1>
    <p>Are you sure you want to delete the activity from {{ activity.date }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
